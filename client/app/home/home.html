<div class="container">
  <div class="text-center"><img src="../../assets/images/mxtick.png"></div>
  <h4 class="page-header">Следующие матчи</h4>
  <div class="row">
    <div class="matches">
      <ul class="matchList">

        <li ng-repeat="match in vm.matches | orderBy:'date':reverse:true " class="panel" ng-if="match.date" ui-sref="main.match({id: match.id})" title="Металлист 1925 - {{match.rival}}">
          <a class="link"><div class="bgTicket">
            <div class="buyTicket"><p>Купить билет</p></div>
            <div>
              <span class="teamLogos"><img src="../../assets/teamLogo/4.png" alt="..."></span>
              <span class="teamLogos"><img class="teamLogos" src="{{match.poster}}" alt="..."></span>
            </div>
            <span class="commandsNames"><h4>Металлист 1925 - {{match.rival}}</h4></span>
            <span class="matchDate"><p ng-if="match.date" class="panel-title">{{  match.formattedDate }}</p><p>{{ match.time }}</p></span><br/>
            <span class="commandsNames"><p ng-if="!match.date" class="panel-title">{{ match.dateApproximate }}</p></span>
          </div>  </a>
        </li>

        <li ng-repeat="match in vm.matches | orderBy:'date':reverse:true " class="panel" ng-if="!match.date">
          <div class="bgTicket">
            <div class="buyTicket">Купить билет</div>
            <div>
              <span class="teamLogos"><img src="../../assets/teamLogo/4.png" alt="..."></span>
              <span class="teamLogos"><img class="teamLogos"  src="{{match.poster}}" alt="..."></span>
            </div>
            <span class="commandsNames"><h4>Металлист 1925 - {{match.rival}}</h4></span>
            <span class="matchDate"><p ng-if="match.date" class="panel-title">{{  match.data }}</p><p>{{ match.time }}</p></span><br/>
            <span class="commandsNames"><p ng-if="!match.date" class="panel-title">{{ match.dateApproximate }}</p></span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
