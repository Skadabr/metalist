<div class="col-xs-4 matchDate"><h3 style="text-align: left; font-weight: bold">
  {{ $ctrl.matchDetails.formattedDate }}<br>{{ $ctrl.matchDetails.time }}</h3></div>
<div class="col-xs-4 matchRival" style="text-align: center"><h3>Металлист 1925<br>{{ $ctrl.matchDetails.rival }}</h3></div>
<div ng-show = "$ctrl.matchDetails.priceSchema.priceSchema.stadiumName == 'solar'" class="col-xs-4 address" style="text-align: right"><span>Стадион Солнечный<br>Пятихатки,</span>
    <br>  Белгородское шоссе
</div>
<div ng-show = "$ctrl.matchDetails.priceSchema.priceSchema.stadiumName == 'dinamo'" class="col-xs-4 address" style="text-align: right"><span>Стадион Динамо<br>ул. Динамовская, 3</span>
  <br><span class="fa fa-subway" uib-popover="Станция метро" popover-trigger="'mouseenter'"
            popover-placement="left"></span> Научная
</div>
<div ng-show = "$ctrl.matchDetails.priceSchema.priceSchema.stadiumName == 'metalist'" class="col-xs-4 address" style="text-align: right"><span>Стадион Металлист<br>ул. Плехановская, 65</span>
  <br><span class="fa fa-subway" uib-popover="Станция метро" popover-trigger="'mouseenter'"
            popover-placement="left"></span> Спортивная / Метростроителей
</div>
