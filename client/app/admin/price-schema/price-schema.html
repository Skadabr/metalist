<div class="row">
    <div class="col-md-3">

        <menu-price-schema price-schemas ="$ctrl.priceSchemas"
                           on-edit="$ctrl.edit($event)"> </menu-price-schema>

        <color-schema-editor current-color-schema="$ctrl.currentPriceSchema.colorSchema"
                             colors="$ctrl.colors"
                             on-edit="$ctrl.changeColor($event)"></color-schema-editor>
    </div>
    <div class="col-md-9">
        <form name="myForm"><br>
            <stadium-with-tribunes current-price="$ctrl.currentPriceSchema"
                                 on-change-schema="$ctrl.changeSchema($event)"
                                 on-tribune-selected="$ctrl.selectTribune($event.tribuneName)"
                                 on-sector-selected="$ctrl.getSectorForSetPrice($event.sectorShema)"></stadium-with-tribunes>


            <price-editor current-tribune="$ctrl.currentTribune"
                          current-sector="$ctrl.currentSector"
                          apply-shema="$ctrl.applyShema"
                          on-change="$ctrl.changePrice($event)"
                          on-save="$ctrl.clickApply()"></price-editor>

            <div ng-show="$ctrl.applyPriceSchema || $ctrl.currentPriceSchema.newName">
                <button class="btn btn-success btn-lg btn-block"
                        ng-click="$ctrl.savePriceSchema(priceForm, $ctrl.currentTribune.name, $ctrl.currentSector.name)"
                        ng-class="{'disabled': priceForm.$invalid && priceForm.$dirty}">
                    Save price
                </button>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <p ng-show="$ctrl.message">{{$ctrl.message}}</p>
    </div>
</div>
